<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Joki Roblox</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        header {
            background-color: #0056b3; /* Darker blue color for header */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); /* Shadow for depth */
        }
        h1 {
            font-size: 3em; /* Increased font size */
            margin: 0; /* Reset default margin */
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ffd700;
            color: black;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        p {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Place canvas behind other elements */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <header>
        <h1>Jasa Joki Roblox</h1>
        <nav>
            <a href="index.html">Home</a
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Welcome to Jasa Joki Roblox</h1>
        <p>We provide the best Roblox boosting services to help you achieve your goals in the game.</p>
    </main>

    <script>
        // JavaScript function to create a live night sky effect
        function createNightSky() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Resize canvas to fill window
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = [];
            const numStars = 200; // Adjusted for more stars

            // Create stars
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.8 + 0.2 // More transparent for variation
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                    ctx.fill();
                });
                requestAnimationFrame(draw);
            }

            draw();
        }

        window.onload = function() {
            createNightSky();
            alert("Welcome to Jasa Joki Roblox!");
        }; // Alert message on page load
    </script>
</body>
</html>
